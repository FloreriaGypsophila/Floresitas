<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo - Florería Gibsolfilia</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      color: #333;
    }

    header {
      background-color: #ff85a2;
      padding: 2rem;
      text-align: center;
      color: white;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: #ffe2ec;
      padding: 1rem 0;
    }

    nav a {
      text-decoration: none;
      color: #b4004e;
      font-weight: bold;
      font-size: 1.2rem;
    }

    section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .galeria img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: #ff85a2;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Catálogo de Arreglos</h1>
    <p>Explora nuestra colección especial de flores</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Catálogo</a>
  </nav>

  <section>
    <div class="galeria">
      <img src="imagenes/ramo1.jpg" alt="Ramo 1">
      <img src="imagenes/ramo2.jpg" alt="Ramo 2">
      <img src="imagenes/ramo3.jpg" alt="Ramo 3">
      <img src="imagenes/ramo4.jpg" alt="Ramo 4">
      <img src="imagenes/ramo5.jpg" alt="Ramo 5">
      <img src="imagenes/ramo6.jpg" alt="Ramo 6">
      <img src="imagenes/ramo7.jpeg" alt="Ramo 7">
      <img src="imagenes/ramo8.jpeg" alt="Ramo 8">
      <img src="imagenes/ramo9.jpg" alt="Ramo 9">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Florería Gibsolfilia | Belleza en cada flor</p>
  </footer>

</body>
</html>
